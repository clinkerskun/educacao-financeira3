<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <title>Calculadora Financeira</title>
    <script src="scripts.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #121212;
            color: #ffffff;                                                                                                 
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .app-bar {
            background: #1f1f1f;
            padding: 16px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .calculator {
            background: #1e1e1e;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        label {
            margin: 8px 0 4px;
            display: block;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 16px;
            border: none;
            border-radius: 8px;
            background: #2c2c2c;
            color: #ffffff;
            font-size: 1rem;
        }
        button {
            background: #6200ea;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.2rem;
            width: 100%;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.2s;
        }
        button:hover {
            background: #3700b3;
        }
        #resultado-simples, #resultado-compostos {
            margin-top: 16px;
            font-size: 1.2rem;
            text-align: center;
        }
        .footer {
            text-align: center;
            padding: 16px;
            background: #1f1f1f;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="app-bar">Calculadora Financeira</div>
    <div class="container">
        <div class="calculator">
            <h2>Juros Simples</h2>
            <label for="principal-simples">Capital Inicial (R$):</label>
            <input type="number" id="principal-simples" placeholder="Ex: 1000">

            <label for="taxa-simples">Taxa de Juros (% ao mês):</label>
            <input type="number" id="taxa-simples" placeholder="Ex: 5">

            <label for="meses-simples">Meses:</label>
            <input type="number" id="meses-simples" placeholder="Ex: 12">

            <button onclick="calcularJurosSimples()">Calcular Juros Simples</button>
            <h2 id="resultado-simples"></h2>
        </div>

        <div class="calculator">
            <h2>Juros Compostos</h2>
            <label for="principal-compostos">Capital Inicial (R$):</label>
            <input type="number" id="principal-compostos" placeholder="Ex: 1000">

            <label for="taxa-compostos">Taxa de Juros (% ao mês):</label>
            <input type="number" id="taxa-compostos" placeholder="Ex: 5">

            <label for="meses-compostos">Meses:</label>
            <input type="number" id="meses-compostos" placeholder="Ex: 12">

            <button onclick="calcularJurosCompostos()">Calcular Juros Compostos</button>
            <h2 id="resultado-compostos"></h2>
        </div>
    </div>
    <div class="footer">
        2025 Educação Financeira. Todos os direitos reservados. Feito por Carlos H. e João Mello
    </div>
</body>
<script>
    function calcularJurosSimples() {
        let P = parseFloat(document.getElementById("principal-simples").value);
        let i = parseFloat(document.getElementById("taxa-simples").value) / 100;
        let meses = parseInt(document.getElementById("meses-simples").value) || 0;
        if (isNaN(P) || isNaN(i) || isNaN(meses) || meses <= 0) {
            alert("Preencha todos os campos corretamente com valores válidos.");
            return;
        }
        let J = P * i * meses;
        document.getElementById("resultado-simples").innerText = `Os juros simples são R$ ${J.toFixed(2)}.`;
    }

    function calcularJurosCompostos() {
        let P = parseFloat(document.getElementById("principal-compostos").value);
        let i = parseFloat(document.getElementById("taxa-compostos").value) / 100;
        let meses = parseInt(document.getElementById("meses-compostos").value) || 0;
        if (isNaN(P) || isNaN(i) || isNaN(meses) || meses <= 0) {
            alert("Preencha todos os campos corretamente com valores válidos.");
            return;
        }
        let F = P * Math.pow((1 + i), meses);
        document.getElementById("resultado-compostos").innerText = `O montante final é R$ ${F.toFixed(2)}.`;
    }
</script>
</html>
