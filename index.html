<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Financeira</h1>

        <!-- Juros Simples -->
        <div class="calculator">
            <h2>Juros Simples</h2>
            <label for="principal-simples">Capital Inicial (R$):</label>
            <input type="number" id="principal-simples" placeholder="Ex: 1000">

            <label for="taxa-simples">Taxa de Juros (% ao mês):</label>
            <input type="number" id="taxa-simples" placeholder="Ex: 5">

            <label for="anos-simples">Anos:</label>
            <input type="number" id="anos-simples" placeholder="Ex: 1">

            <label for="meses-simples">Meses:</label>
            <input type="number" id="meses-simples" placeholder="Ex: 6">

            <button onclick="calcularJurosSimples()">Calcular Juros Simples</button>
            <div id="resultado-simples" class="result"></div>
        </div>

        <!-- Juros Compostos -->
        <div class="calculator">
            <h2>Juros Compostos</h2>
            <label for="principal-compostos">Capital Inicial (R$):</label>
            <input type="number" id="principal-compostos" placeholder="Ex: 1000">

            <label for="taxa-compostos">Taxa de Juros (% ao mês):</label>
            <input type="number" id="taxa-compostos" placeholder="Ex: 5">

            <label for="anos-compostos">Anos:</label>
            <input type="number" id="anos-compostos" placeholder="Ex: 1">

            <label for="meses-compostos">Meses:</label>
            <input type="number" id="meses-compostos" placeholder="Ex: 6">

            <button onclick="calcularJurosCompostos()">Calcular Juros Compostos</button>
            <div id="resultado-compostos" class="result"></div>
        </div>

        <div class="footer">
            2025 Educação Financeira. Todos os direitos reservados.
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
