<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Financeira</title>
</head>
<body>
    <div class="app-bar">Calculadora Financeira</div>
    <div class="container">
        <div class="calculator">
            <label for="capital">Capital Inicial (R$):</label>
            <input type="number" id="capital" placeholder="Ex: 1000">

            <label for="taxa">Taxa de Juros (% ao mês):</label>
            <input type="number" id="taxa" placeholder="Ex: 5">

            <label for="tempo">Tempo (meses):</label>
            <input type="number" id="tempo" placeholder="Ex: 12">

            <button onclick="calcularJurosSimples()">Calcular Juros Simples</button>
            <button onclick="calcularJurosCompostos()">Calcular Juros Compostos</button>
            <h2 id="resultado"></h2>
            <a href="index.html" class="button">Voltar</a>
        </div>
    </div>
    <div class="footer">
        2025 Educação Financeira. Todos os direitos reservados. Feito por Carlos H. e João Mello
    </div>
    <script src="script.js"></script>
</body>
</html>
