<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <title>Calculadora Financeira</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .app-bar {
            background: #1f1f1f;
            padding: 16px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .calculator {
            background: #1e1e1e;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        label {
            margin: 8px 0 4px;
            display: block;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 16px;
            border: none;
            border-radius: 8px;
            background: #2c2c2c;
            color: #ffffff;
            font-size: 1rem;
        }
        button {
            background: #6200ea;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.2rem;
            width: 100%;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.2s;
        }
        button:hover {
            background: #3700b3;
        }
        #resultado {
            margin-top: 16px;
            font-size: 1.2rem;
            text-align: center;
        }
        .footer {
            text-align: center;
            padding: 16px;
            background: #1f1f1f;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <script src="scripts.js"></script>
    <div class="app-bar">Calculadora Financeira</div>
    <div class="container">
        <div class="calculator">
            <label for="capital">Capital Inicial (R$):</label>
            <input type="number" id="capital" placeholder="Ex: 1000">

            <label for="taxa">Taxa de Juros (% ao mês):</label>
            <input type="number" id="taxa" placeholder="Ex: 5">

            <label for="tempo">Tempo (meses):</label>
            <input type="number" id="tempo" placeholder="Ex: 12">

            <button onclick="calcularJurosCompostos()">Calcular</button>
            <h2 id="resultado"></h2>
        </div>
    </div>
    <div class="footer">
        2025 Educação Financeira. Todos os direitos reservados. Feito por Carlos H. e João Mello
    </div>
    <script src="js/script.js"></script>
</body>
</html>
